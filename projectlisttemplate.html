<!DOCTYPE html>
<html>
<head>
    <title>Peace Projects!</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <a href="/"><button class="btn btn-link">Back to project creation</button></a>
        <h1>Ongoing projects for peace</h1>
            {{range .}}
                <div style="margin:10px;">
                    <div style="display:inline-block">
                        <em>Project:</em> {{.ProjectName}} <br />
                        <em>Description:</em> {{.ProjectDescription}} <br />
                        <em>Contact Info:</em> {{.ContactInfo}} <br />
                        <em>Area of focus:</em> {{.AreaOfFocus}} <br />
                        <em>Created:</em> {{.WhenCreated}} <br />
                        <hr />
                    </div>
                    <div style="display:inline-block">
                        <img src="images/{{getFocusAreaURL .AreaOfFocus}}" alt="issueimg" style="height:128px;" />
                    </div>
                </div>
            {{end}}
    </div>
</body>
</html>
